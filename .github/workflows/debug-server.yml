name: Debug Server

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Debug server files
      id: debug
      run: |
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids i-0178c29bf15b3e26c \
          --document-name "AWS-RunShellScript" \
          --comment "Debug Server" \
          --parameters 'commands=[
            "echo === friendsRoutes.js content ===",
            "cat /home/ubuntu/CS6620CloudComputing/server/routes/friendsRoutes.js",
            "echo === server.js friends section ===",
            "grep -A5 -B5 friends /home/ubuntu/CS6620CloudComputing/server/server.js",
            "echo === PM2 logs last 100 lines ===",
            "pm2 logs yop-backend --nostream --lines 100 --raw"
          ]' \
          --output text \
          --query 'Command.CommandId')
        
        echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
    
    - name: Get output
      run: |
        sleep 10
        
        COMMAND_ID="${{ steps.debug.outputs.command_id }}"
        
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "i-0178c29bf15b3e26c" \
          --query 'StandardOutputContent' \
          --output text

