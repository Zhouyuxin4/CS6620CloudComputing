name: Force Update Server Code

on:
  workflow_dispatch:

jobs:
  force-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Force update code
      id: update
      run: |
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids i-0178c29bf15b3e26c \
          --document-name "AWS-RunShellScript" \
          --comment "Force Update Code" \
          --parameters 'commands=[
            "echo === Changing ownership to root ===",
            "sudo chown -R root:root /home/ubuntu/CS6620CloudComputing",
            "echo === Changing to repo directory ===",
            "cd /home/ubuntu/CS6620CloudComputing",
            "echo === Fetching latest code ===",
            "git fetch origin main",
            "echo === Resetting to origin/main ===",
            "git reset --hard origin/main",
            "echo === Showing current commit ===",
            "git log -1",
            "echo === Restoring ownership ===",
            "sudo chown -R github-deploy:github-deploy /home/ubuntu/CS6620CloudComputing",
            "echo === Checking updated files ===",
            "ls -lh server/routes/friendsRoutes.js",
            "wc -c server/routes/friendsRoutes.js",
            "echo === Restarting server ===",
            "cd server",
            "npm install --production",
            "pm2 restart yop-backend",
            "sleep 2",
            "pm2 list"
          ]' \
          --output text \
          --query 'Command.CommandId')
        
        echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
        echo "Command ID: $COMMAND_ID"
    
    - name: Wait and get output
      run: |
        sleep 15
        
        COMMAND_ID="${{ steps.update.outputs.command_id }}"
        
        echo "=== Update Output ==="
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "i-0178c29bf15b3e26c" \
          --query 'StandardOutputContent' \
          --output text
        
        echo "=== Errors (if any) ==="
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "i-0178c29bf15b3e26c" \
          --query 'StandardErrorContent' \
          --output text || echo "No errors"

