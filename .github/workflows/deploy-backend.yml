name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to EC2 via SSM
        id: deploy
        run: |
          echo "üöÄ Starting backend deployment..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids i-0178c29bf15b3e26c \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Backend - ${{ github.sha }}" \
            --parameters 'commands=[
              "set -e",
              "echo Deployment started at $(date)",
              "echo === Step 1: Pulling latest code from GitHub ===",
              "sudo -u github-deploy bash -c \"cd /home/github-deploy/CS6620CloudComputing && git fetch origin main && git reset --hard origin/main && git clean -fd\"",
              "echo Current commit: $(sudo -u github-deploy bash -c \"cd /home/github-deploy/CS6620CloudComputing && git rev-parse HEAD\")",
              "echo === Step 2: Installing dependencies ===",
              "sudo -u github-deploy bash -c \"cd /home/github-deploy/CS6620CloudComputing/server && npm install --production\"",
              "echo === Step 3: Restarting PM2 ===",
              "sudo -u github-deploy bash -c \"cd /home/github-deploy/CS6620CloudComputing/server && pm2 restart yop-backend\"",
              "sudo -u github-deploy pm2 save",
              "echo === Deployment completed ===",
              "sudo -u github-deploy pm2 status",
              "echo Deployed commit: $(sudo -u github-deploy bash -c \"cd /home/github-deploy/CS6620CloudComputing && git rev-parse HEAD\")",
              "echo Deployment completed at $(date)"
            ]' \
            --timeout-seconds 600 \
            --output text \
            --query 'Command.CommandId')

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "üìã Command ID: $COMMAND_ID"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30

          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          INSTANCE_ID="i-0178c29bf15b3e26c"

          echo "Checking status for Command: $COMMAND_ID on Instance: $INSTANCE_ID"

          # Â∞ùËØïÂ§öÊ¨°Ê£ÄÊü•Áä∂ÊÄÅ (ÊúÄÂ§ö 10 ÂàÜÈíü)
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            echo "üìä Attempt $i/30: Status = $STATUS"
            
            if [ "$STATUS" = "Success" ]; then
              echo "‚úÖ Deployment successful!"
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              break
            else
              echo "‚è≥ Still in progress ($STATUS), waiting 20 more seconds..."
              sleep 20
            fi
          done

          if [ "$STATUS" != "Success" ]; then
            echo "‚ùå Deployment failed or timed out with status: $STATUS"
            
            echo "=== Output ==="
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'StandardOutputContent' \
              --output text || echo "No output"
            
            echo "=== Errors ==="
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'StandardErrorContent' \
              --output text || echo "No errors"
            
            exit 1
          fi

      - name: Get deployment output
        if: always()
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          INSTANCE_ID="i-0178c29bf15b3e26c"

          echo "=== Full Deployment Output ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'StandardOutputContent' \
            --output text || echo "No output available"

          echo ""
          echo "=== Error Output (if any) ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'StandardErrorContent' \
            --output text || echo "No errors"
