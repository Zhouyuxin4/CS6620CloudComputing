name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to EC2 via SSM
        id: deploy
        run: |
          echo "üöÄ Starting backend deployment..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids i-0178c29bf15b3e26c \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Backend - ${{ github.sha }}" \
            --parameters 'commands=[
              "echo Deployment started at $(date)",
              "echo === Step 1: Pulling latest code from GitHub ===",
              "cd /home/ubuntu/CS6620CloudComputing || exit 1",
              "sudo -u ubuntu git fetch origin main",
              "sudo -u ubuntu git reset --hard origin/main",
              "sudo -u ubuntu git clean -fd",
              "echo Current commit: $(git rev-parse HEAD)",
              "echo === Step 2: Syncing code to production directory ===",
              "rsync -av --delete /home/ubuntu/CS6620CloudComputing/server/ /opt/yop-backend/",
              "chown -R github-deploy:github-deploy /opt/yop-backend",
              "echo === Step 3: Installing dependencies ===",
              "cd /opt/yop-backend || exit 1",
              "sudo -u github-deploy npm install --production",
              "echo === Step 4: Restarting PM2 ===",
              "sudo -u github-deploy pm2 restart yop-backend || sudo -u github-deploy pm2 start server.js --name yop-backend",
              "sudo -u github-deploy pm2 save",
              "echo === Deployment completed ===",
              "sudo -u github-deploy pm2 status",
              "echo Deployed commit: $(cd /home/ubuntu/CS6620CloudComputing && git rev-parse HEAD)",
              "echo Deployment completed at $(date)"
            ]' \
            --output text \
            --query 'Command.CommandId')

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "üìã Command ID: $COMMAND_ID"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30

          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          INSTANCE_ID="i-0178c29bf15b3e26c"

          echo "Checking status for Command: $COMMAND_ID on Instance: $INSTANCE_ID"

          # Â∞ùËØïÂ§öÊ¨°Ê£ÄÊü•Áä∂ÊÄÅ
          for i in {1..6}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text)
            
            echo "üìä Attempt $i: Status = $STATUS"
            
            if [ "$STATUS" = "Success" ]; then
              echo "‚úÖ Deployment successful!"
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              break
            else
              echo "‚è≥ Still in progress, waiting 10 more seconds..."
              sleep 10
            fi
          done

          if [ "$STATUS" != "Success" ]; then
            echo "‚ùå Deployment failed or timed out with status: $STATUS"
            
            echo "=== Output ==="
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'StandardOutputContent' \
              --output text || echo "No output"
            
            echo "=== Errors ==="
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'StandardErrorContent' \
              --output text || echo "No errors"
            
            exit 1
          fi

      - name: Get deployment output
        if: always()
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          INSTANCE_ID="i-0178c29bf15b3e26c"

          echo "=== Full Deployment Output ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'StandardOutputContent' \
            --output text || echo "No output available"
