name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2  # Áõ¥Êé•ÂÜôÊ≠ªÂå∫Âüü
    
    - name: Deploy to EC2 via SSM
      id: deploy
      run: |
        echo "üöÄ Starting backend deployment..."
        
        # ‰ΩøÁî® EC2_INSTANCE_ID ËÄå‰∏çÊòØ EC2_INSTANCE_ID_BACKEND
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids i-0178c29bf15b3e26c \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy Backend - ${{ github.sha }}" \
          --parameters 'commands=[
            "set -e",
            "echo Deployment started at $(date)",
            "echo === Current directory ===",
            "pwd",
            "echo === Checking if repo exists ===",
            "ls -la /home/ubuntu/ | grep CS6620 || echo \"Directory not found\"",
            "echo === Changing to repo directory ===",
            "cd /home/ubuntu/CS6620CloudComputing && echo \"Success: in repo dir\" || (echo \"Failed to cd to repo\" && exit 1)",
            "echo === Current directory after cd ===",
            "pwd",
            "echo === Checking if .git exists ===",
            "ls -la .git && echo \"Git repo exists\" || echo \"NOT A GIT REPO!\"",
            "echo === Git Status ===",
            "sudo -u github-deploy git status",
            "echo === Git Remote ===",
            "sudo -u github-deploy git remote -v",
            "echo === Fetching latest code ===",
            "sudo -u github-deploy git fetch origin main",
            "echo === Resetting to origin/main ===",
            "sudo -u github-deploy git reset --hard origin/main",
            "echo === Current commit ===",
            "sudo -u github-deploy git log -1 --oneline",
            "echo === Checking server directory ===",
            "ls -la server/ | head -10",
            "echo === Changing to server directory ===",
            "cd server && echo \"Success: in server dir\" || (echo \"Failed to cd to server\" && exit 1)",
            "echo === Installing dependencies ===",
            "npm install --production",
            "echo === Restarting PM2 ===",
            "pm2 delete yop-backend || true",
            "pm2 start server.js --name yop-backend",
            "echo Deployment completed at $(date)",
            "pm2 status"
          ]' \
          --output text \
          --query 'Command.CommandId')
        
        echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
        echo "üìã Command ID: $COMMAND_ID"
    
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for deployment to complete..."
        sleep 25
        
        COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
        INSTANCE_ID="i-0178c29bf15b3e26c"
        
        echo "Checking status for Command: $COMMAND_ID on Instance: $INSTANCE_ID"
        
        STATUS=$(aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "$INSTANCE_ID" \
          --query 'Status' \
          --output text)
        
        echo "üìä Deployment status: $STATUS"
        
        if [ "$STATUS" = "Success" ]; then
          echo "‚úÖ Deployment successful!"
        elif [ "$STATUS" = "InProgress" ]; then
          echo "‚è≥ Still in progress, waiting more..."
          sleep 30
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'Status' \
            --output text)
          echo "üìä Final status: $STATUS"
        fi
        
        if [ "$STATUS" != "Success" ]; then
          echo "‚ùå Deployment failed with status: $STATUS"
          
          echo "=== Output ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'StandardOutputContent' \
            --output text || echo "No output"
          
          echo "=== Errors ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'StandardErrorContent' \
            --output text || echo "No errors"
          
          exit 1
        fi
    
    - name: Get deployment output
      if: always()
      run: |
        COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
        INSTANCE_ID="i-0178c29bf15b3e26c"
        
        echo "=== Full Deployment Output ==="
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "$INSTANCE_ID" \
          --query 'StandardOutputContent' \
          --output text || echo "No output available"
