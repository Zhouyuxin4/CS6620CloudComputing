name: Check PM2 Logs

on:
  workflow_dispatch:

jobs:
  check-logs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Get PM2 logs
      id: logs
      run: |
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids i-0178c29bf15b3e26c \
          --document-name "AWS-RunShellScript" \
          --comment "Check PM2 Logs" \
          --parameters 'commands=[
            "echo === PM2 Logs last 50 lines ===",
            "pm2 logs yop-backend --nostream --lines 50",
            "echo === Server.js friends route ===",
            "grep -A3 -B3 friends /home/ubuntu/CS6620CloudComputing/server/server.js",
            "echo === FriendsRoutes.js first 30 lines ===",
            "head -30 /home/ubuntu/CS6620CloudComputing/server/routes/friendsRoutes.js",
            "echo === Test API locally ===",
            "curl -s http://localhost:3000/friends/following"
          ]' \
          --output text \
          --query 'Command.CommandId')
        
        echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
    
    - name: Wait and get output
      run: |
        sleep 10
        
        COMMAND_ID="${{ steps.logs.outputs.command_id }}"
        
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "i-0178c29bf15b3e26c" \
          --query 'StandardOutputContent' \
          --output text
        
        echo "=== Errors ==="
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "i-0178c29bf15b3e26c" \
          --query 'StandardErrorContent' \
          --output text || echo "No errors"

